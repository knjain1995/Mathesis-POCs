  <mat-toolbar class="navigation-toolbar">
    <button mat-icon-button type="button" [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Mathesis POC</span>
    <span class="spacer"></span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item type="button" routerLink="/dashboard">Sign-Up Information</button>
      <button mat-menu-item type="button" routerLink="/studentinformationform">Student Information</button>
    </mat-menu>    
    <div class="toolbar-buttons">
      <button mat-button type="button" routerLink="/dashboard">Sign-Up Information</button>
      <button mat-button type="button" routerLink="/studentinformationform">Student Information</button>
    </div>
    <button mat-button type="button" (click)="logout()">Logout</button>
  </mat-toolbar>
