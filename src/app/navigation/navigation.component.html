  <mat-toolbar>
    <span>Mathesis POC</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard">Registration Dashboard</button>
      <button mat-menu-item routerLink="/studentinfodashboard">Student Information Dashboard</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    <div class="toolbar-buttons">
      <button mat-button routerLink="/dashboard">Registration Dashboard</button>
      <button mat-button routerLink="/studentinfodashboard">Student Information Dashboard</button>
      <button mat-button (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
