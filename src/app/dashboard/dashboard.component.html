<div class="container">

  <!-- NAV BAR -->
  <app-navigation></app-navigation>
  <!-- /////// -->

  <!-- MAT CARD -->
  <mat-card>

    <!-- <mat-card-header>
      <mat-card-title>
        <h3>Dashboard</h3>
      </mat-card-title>
    </mat-card-header> -->

    <!-- MAT CARD CONTENT -->
    <mat-card-content>

      <!-- TABLE FILTER -->
      <mat-form-field class="filter-form-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter to filter" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8 table-container">
        
        <!-- TABLE -->
        <table mat-table [dataSource]="dataSource" matSort> <!-- initialized sorter -->
    
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- First Name Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>

          <!-- DOB Column -->
          <ng-container matColumnDef="dateofbirth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB (DD/MM/YYYY) </th>
            <td mat-cell *matCellDef="let row"> {{row.dateofbirth | date:'dd/MM/YYY'}} </td>
          </ng-container>            

          <!-- Opted for Newsletter Column -->
          <ng-container matColumnDef="newsletterintent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Newsletter </th>
            <td mat-cell *matCellDef="let row"> {{row.newsletterintent}} </td>
          </ng-container>


          <!-- Edit Button -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button type="button" mat-mini-fab color="primary" (click)="editRow(row.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Delete Button -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button type="button" mat-mini-fab color="warn" (click)="deleteRow(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell filtered-no-value" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
          
        </table>

      </div>

      <!-- PAGINATOR -->
      <div class="mat-elevation-z8 mat-paginator-container">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </mat-card-content>

  </mat-card>

</div>
