<div class="container">
    <mat-card>
      <mat-card-header>
         <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
          <!-- EMAIL FORMFIELD -->
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input class="input-fields" matInput formControlName="email" placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
              Enter a valid email
            </mat-error>
          </mat-form-field>
            
          <!-- PASSWORD FORMFIELD -->
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <!-- BUTTON TO TOGGLE PASSWORD VISIBILITY -->
            <button mat-icon-button matSuffix type="button" (click)="clickPasswordToggle($event)">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <!-- BUTTON END -->
            <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <!-- LOGIN BUTTON -->
          <button class="signup-login-submit-button" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </mat-card-content>

      <mat-card-footer>
        <span class="sign-in-link centered-text">First Time User? 
          <a routerLink="/newsignup">Sign Up</a>
        </span>
      </mat-card-footer>

    </mat-card>
  </div>
